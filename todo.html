<!DOCTYPE HTML>
<head>
<link rel="stylesheet" href="style.css">
<title>TO-DO List</title></head>
<body>
  <div class="todo-wrapper">
   <h1>MY TO-DO LIST</h1>
   <h4 style="font-style:italic">Double-click an item to mark it complete.</h4>
   <input type="text" placeholder="Enter list item..." id="entry">
   <button id="add-button">ADD</button>
   <br/>
   <ol id="todo-list">
   </ol>
   <div id="buttons">
    <button id="clear-completed-button">Clear Completed</button>
    <button id="empty-button">Empty</button>
    <button id="save-button">Save</button>
   </div>
  </div>
  <script type="text/javascript" src="script.js">
  </script>
</body>
